<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1> Signup </h1>
                <p> It just takes 30 sec.</p>
            </header>
            <main class="signup-body">
                <!-- Form with an empty action -->
                <form action="#">         
                    <p>
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" placeholder="Katherine Kingsley" required>
                    </p>
                    <p>
                        <label for="email">Your Email</label>
                        <input type="email" id="email" placeholder="kathyofficial@gmail.com" required>
                    </p>
                    <p>
                        <label for="password">Your new password</label>
                        <input type="password" id="password" placeholder="Atleat 8 characters" required>
                    </p>
                    <!-- <p>
                        <label for="color">Your fav color</label>
                        <input type="color" id="color">
                    </p> -->
                    <p>
                        <!-- <label for="fullname">Full Name</label> No Label required for <button></button> -->
                        <input type="submit" id="submit" value="Create Account">
                    </p>
                </form> 
            </main>
            <footer class="signup-footer">
                <p>Already have an Account? <a href="#">Login</a></p>
            </footer>
        </div>
        <div class="circle C1"></div>
        <div class="circle C2"></div>
    </div>
</body>

</html>
